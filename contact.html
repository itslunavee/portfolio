<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Luna</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Luna Von Besser</h1>
            <nav>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact-container">
        <form class="contact-form" id="contactForm">
            <h2>Get in Touch</h2>
            
            <div class="form-group">
                <input type="text" class="form-input" id="name" placeholder=" ">
                <label class="form-label" for="name">Name</label>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder=" ">
                <label class="form-label" for="email">Email</label>
            </div>

            <div class="form-group">
                <textarea class="form-input" id="message" rows="5" placeholder=" "></textarea>
                <label class="form-label" for="message">Message</label>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="social-links">
            <a href="https://github.com/itslunavee" target="_blank" class="icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/itslunavee" target="_blank" class="icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
